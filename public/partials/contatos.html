<div class="jumbotron">
	<h1 class="text-center">Agenda de Contatos</h1>	
</div>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
<a ng-href="#/contato" class="btn btn-primary" ng-click="">Novo Contato</a>
<input ng-model="filtro" type="search" placeholder="parte do nome">
<p ng-show="contatos.length">Contatos Cadastrados: {{contatos.length}}</p>
<p class="text-info" ng-hide="contatos.length">Não há contatos cadastrados</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>E-MAIL</th>
			<th>TELEFONE</th>
			<th>EMERGÊNCIA</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="contato in contatos | filter: filtro">
			<td><a data-ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a></td>
			<td>{{contato.email}} </td>
			<td>{{contato.telefone}} </td>
			<td>{{contato.emergencia.nome}} </td>
			<td class="text-center">
				<button class="btn btn-warning" ng-click="remove(contato)">Remover</button>
			</td>
		</tr>
	</table>
</div>

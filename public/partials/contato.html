<h1 class="text-center">Inserir dados para cadastro</h1>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
<form ng-submit="salva()">
	<div class="form-group">
		<label for="nome">Nome Completo</label>
		<input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome">
	</div>
	<div class="form-group">

		<label for="telefone">Telefone</label>
		<input type="text" class="form-control" id="telefone" placeholder="(99) 9999 - 9999" name="telefone" mask="(99)9999-9999" required ng-model="contato.telefone">

		<label for="email">E-mail</label>
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-envelope" aria-hidden="true">
			</span>
			<input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email" ng-model="contato.email" required>
		</div>

		<label for="emergencia">EmergÃªncia</label>
		<select id="emergencia" class="form-control" ng-model="contato.emergencia" ng-options="contato._id as contato.nome for contato in contatos"></select>
	</div>
	<div>
		<button type="submit" class="btn btn-primary">Salvar</button>
		<a href="#/" class="btn btn-default">Voltar</a>
	</div>
</form>
